<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas - Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Cabin:600|Amiko" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-image {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .slideshow-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .slideshow-image {
            margin: auto;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .nav-button {
            position: absolute;
            top: 33%;
            background: rgba(0, 0, 0, 0);
            color: white;
            border: none;
            padding: 5em;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001;
        }

        .nav-button:hover {
            transform: scale(1.5);
        }

        .prev {
            left: 5%;
        }

        .next {
            right: 5%;
        }

        .close-slideshow {
            position: absolute;
            top: 1%;
            right: 6%;
            color: white;
            font-size: 5em;
            cursor: pointer;
            z-index: 1001;
        }

        .close-slideshow:hover {
            transform: scale(1.2);
        }

        .image-description {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>

<body class="flex h-screen bg-black text-white overflow-hidden font-amiko font-[400]">
    <!-- Left sidebar -->
    <div class="p-8 flex flex-col justify-between h-full">
        <div>
            <h1 class="text-3xl">Jonas</h1>
            <h2 class="text-base mb-8 text-gray-600">PHOTOGRAPHER</h2>
            <nav class="flex flex-col space-y-2">
                <a href="/photo-gallery/" class="text-base hover:text-red-800 transition">Home</a>
                <a href="/photo-gallery/bio" class="text-base hover:text-red-800 transition">Bio</a>
                <a href="/photo-gallery/gallery" class="text-base text-red-800 hover:text-red-300 transition">Gallery</a>
                <a href="#" class="text-base hover:text-red-800 transition">Instagram</a>
                <a href="/photo-gallery/contact" class="text-base hover:text-red-800 transition">Contact</a>
            </nav>
        </div>
        <div class="flex space-x-4 ml-3">
            <a href="#" class="hover:text-gray-300 transition">
                <i class="fab fa-instagram text-xl"></i>
            </a>
            <a href="#" class="hover:text-gray-300 transition">
                <i class="fab fa-twitter text-xl"></i>
            </a>
        </div>
    </div>

    <!-- Gallery content -->
    <div class="w-3/4 h-full p-8 overflow-y-auto">
        <h1 class="text-4xl font-cabin font-[600] mb-8">Gallery</h1>

        <div class="grid grid-cols-2 gap-6">
            <!-- Gallery Item 1 -->
            <div class="relative cursor-pointer" onclick="openSlideshow(0)">
                <img src="./1.jpg" alt="Urban Landscape" class="w-full h-auto gallery-image rounded-lg shadow-lg">
                <div
                    class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-20 transition duration-300 rounded-lg">
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="relative cursor-pointer" onclick="openSlideshow(1)">
                <img src="./2.jpg" alt="City at Night" class="w-full h-auto gallery-image rounded-lg shadow-lg">
                <div
                    class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-20 transition duration-300 rounded-lg">
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="relative cursor-pointer" onclick="openSlideshow(2)">
                <img src="./3.jpg" alt="Street Portrait" class="w-full h-auto gallery-image rounded-lg shadow-lg">
                <div
                    class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-20 transition duration-300 rounded-lg">
                </div>
            </div>

            <!-- Gallery Item 4 -->
            <div class="relative cursor-pointer" onclick="openSlideshow(3)">
                <img src="./4.jpg" alt="Architectural Detail" class="w-full h-auto gallery-image rounded-lg shadow-lg">
                <div
                    class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-20 transition duration-300 rounded-lg">
                </div>
            </div>

            <!-- Gallery Item 5 -->
            <div class="relative cursor-pointer" onclick="openSlideshow(4)">
                <img src="./5.jpg" alt="Morning Light" class="w-full h-auto gallery-image rounded-lg shadow-lg">
                <div
                    class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-20 transition duration-300 rounded-lg">
                </div>
            </div>


        </div>
    </div>

    <!-- Slideshow container -->
    <div id="slideshow-container" class="slideshow-container">
        <span class="close-slideshow" onclick="closeSlideshow()">&times;</span>
        <button class="nav-button prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="nav-button next" onclick="changeSlide(1)">&#10095;</button>

        <div class="relative">
            <img id="slideshow-image" class="slideshow-image" src="" alt="">
            <div id="image-description" class="image-description"></div>
        </div>
    </div>

    <script>
        // Image data for the slideshow
        const images = [
            {src: "./1.jpg", description: "Lorem ipsua - Koeln, 2029"},
            {src: "./2.jpg", description: "Ipsum Lorum - Aachen, 1933"},
            {src: "./3.jpg", description: "asSAL WIOFIW - Maastricht, 1999"},
            {src: "./4.jpg", description: "Akimbo - New York, 9/11"},
            {src: "./5.jpg", description: "LAMOo - Paris, 42069"},
        ];

        let currentSlideIndex = 0;

        function openSlideshow(index) {
            currentSlideIndex = index;
            updateSlideshow();
            document.getElementById('slideshow-container').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeSlideshow() {
            document.getElementById('slideshow-container').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeSlide(n) {
            currentSlideIndex += n;

            // Wrap around if at beginning or end
            if (currentSlideIndex >= images.length) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = images.length - 1;
            }

            updateSlideshow();
        }

        function updateSlideshow() {
            const slideImage = document.getElementById('slideshow-image');
            const description = document.getElementById('image-description');

            slideImage.src = images[currentSlideIndex].src;
            slideImage.alt = images[currentSlideIndex].description;
            description.textContent = images[currentSlideIndex].description;
        }

        // Close slideshow when clicking outside the image
        document.getElementById('slideshow-container').addEventListener('click', function (e) {
            if (e.target === this) {
                closeSlideshow();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (document.getElementById('slideshow-container').style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    changeSlide(-1);
                } else if (e.key === 'ArrowRight') {
                    changeSlide(1);
                } else if (e.key === 'Escape') {
                    closeSlideshow();
                }
            }
        });
    </script>
</body>

</html>
